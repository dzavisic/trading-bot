<mat-card *ngIf="orders$ | async as orders" class="scrollable-content fw-bold m-b-s m-t-m flex fw-nowrap">
  <mat-card-header>
    <div mat-card-avatar>
      <mat-icon style="font-size: 36px;">
        fact_check
      </mat-icon>
    </div>
    <mat-card-title style="padding-top: 10px;">
      Orders
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-list *ngFor="let order of orders | keyvalue">
      <mat-list-item>
        <div class="m-r-s">
          <mat-icon mat-list-icon *ngIf="order.value.type=='BUY' else sell">call_missed_outgoing</mat-icon>
          <ng-template #sell>
            <mat-icon mat-list-icon>
              call_missed_ingoing
            </mat-icon>
          </ng-template>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-12" style="padding-top: 0; padding-bottom:0;">
              {{order.value.timestamp.slice(0, 19)}}<br>
            </div>
          </div>
          <div class="row">
            <div class="col-4" style="padding-top: 0; padding-bottom:0;">
              TYPE: {{order.value.type}}
            </div>
            <div class="col-4" style="padding-top: 0; padding-bottom:0;">
              PAIR: {{order.value.name}}
            </div>
            <div class="col-4" style="padding-top: 0; padding-bottom:0;">
              Wallet ID: {{order.value.wallet_id}}
            </div>
          </div>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
